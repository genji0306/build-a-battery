<head>
  <title>build-a-battery</title>
</head>

<body>
	<div class="container">
	  {{> hello}}
	</div>
</body>

<template name="hello">
	<div class="row">
	  <h1 class="text-center">{{greeting}}</h1>
	</div>
  <div class="battery">
  	<div class="power">
	  	<div class="electrode anode">
	  		<h4 class="batt-label text-center">anode</h4>
	  	</div>
	  	<div class="electrode electrolyte">
	  		<h6 class="batt-label text-center">electrolyte</h6>
	  	</div>
	  	<div class="electrode cathode">
	  		<h4 class="batt-label text-center">cathode</h4>
	  	</div>
  	</div>
  </div>
</template>

<head>
  <title>build-a-battery</title>
</head>

<body>
	<div class="container">
	  {{> hello}}
	</div>
</body>

<template name="hello">
	<div class="row">
	  <h1 class="text-center">{{greeting}}</h1>
	</div>
  <div class="battery">
  	<div class="power">
	  	<div class="electrode anode"></div>
	  	<div class="electrode electrolyte"></div>
	  	<div class="electrode cathode"></div>
  	</div>
  </div>
</template>
